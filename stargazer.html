<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content=""
      width="device-width,"
      initial-scale="1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- for the next and pervious button-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--remixicon cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--moment.js-->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <!--nasa font-->
    <link href="https://use.typekit.net/wje8hyq.css" />
    <!--duet date picker-->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/themes/default.css"
    />
    <!--stylesheet-->
    <link rel="stylesheet" href="css/style.css" />
    <!--tab title-->
    <title>StarGazer: Your eyes into Space.</title>
  </head>
  <body>
    <main class="row container">
      <h1>NASA's Astronomy Picture of the Day</h1>
      <h2 id="title"></h2>
      <!-- <label for="start">Enter a date:</label> -->
      <label
        for="date"
        id="date"
        name="date picker"
        min="1995-06-16"
        max=""
        style="color: white"
        >Choose a date:</label
      >
      <duet-date-picker
        min="1995-06-16"
        style="color: black"
        identifier="date"
      ></duet-date-picker>
      <!-- <input type="date" id="date" name="date picker"
      min="1995-06-16" max=""> -->
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">My past view dates</button>
      <section class="picture-explanation-container">
        <img
          style="margin: auto"
          src=""
          id="picture"
          alt="astronomy image by nasa"
        />
        <p style="text-align: center" id="explanation"></p>
      </section>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <ul id="list-dates"></ul>
      </div>
    </div>
   
    <!--GSAP CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!--script.js-->
    <script type="text/javascript" src="./js/script.js"></script>
    <script type="text/javascript" src="./js/mydates.js"></script>
  </body>
</html>
